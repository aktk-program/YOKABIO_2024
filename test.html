<!DOCTYPE html>
<html>
  <head>
    <title>Slider Behavior</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <input
        type="range"
        class="form-range"
        id="slider"
        min="0"
        max="2"
        step="1"
      />
      <div id="slider-value">Value: 0</div>
    </div>

    <!-- Include Bootstrap JS and your custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
      const slider = document.getElementById("slider");
      const sliderValue = document.getElementById("slider-value");
      let previousValue = 0;

      slider.addEventListener("input", function () {
        const currentValue = parseInt(slider.value);
        sliderValue.innerText = `Value: ${currentValue}`;

        // 判定: AからBにスライド
        if (currentValue == 1 && previousValue == 0) {
          // ここにAからBのアクションを追加
          console.log("0 to 1");
        }
        // 判定: BからAにスライド
        else if (currentValue == 1 && previousValue == 2) {
          // ここにBからAのアクションを追加
          console.log("2 to 1");
        } else if (currentValue == 2 && previousValue == 1) {
          // ここにBからAのアクションを追加
          console.log("1 to 2");
        } else if (currentValue == 0 && previousValue == 1) {
          // ここにBからAのアクションを追加
          console.log("1 to 0");
        }

        previousValue = currentValue;
      });
    </script>
  </body>
</html>
