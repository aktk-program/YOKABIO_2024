<!DOCTYPE html>
<html>
  <head>
    <title>Elements</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="element" id="a">
      <video
        src="./movies/6mentai.mp4"
        loop
        autoplay
        muted
        height="100px"
      ></video>
    </div>
    <div class="element" id="b">
      <video
        src="./movies/chukan.mp4"
        loop
        autoplay
        muted
        height="100px"
      ></video>
    </div>
    <div class="element" id="c">
      <video
        src="./movies/8mentai.mp4"
        loop
        autoplay
        muted
        height="100px"
      ></video>
    </div>
    <button id="leftbutton">←</button>
    <button id="rightbutton">→</button>
  </body>
</html>
<style>
  .element {
    display: flex;
    overflow: hidden;
  }

  #a,
  #c {
    left: 0;
  }

  #b {
    left: 0px;
    z-index: 1;
  }

  #leftbutton,
  #rightbutton {
    z-index: 0;
  }
</style>
<script>
  var aElement = document.getElementById("a");
  aElement.style.display = "none"; // #aの要素を非表示にする
  var aElement = document.getElementById("c");
  aElement.style.display = "none"; // #aの要素を非表示にする
  var flag = 1;
  document.addEventListener("DOMContentLoaded", function () {
    document
      .getElementById("leftbutton")
      .addEventListener("click", function () {
        // a以外の全ての要素を非表示にする
        if (flag > 0 && flag <= 2) {
          flag -= 1;
        }
        var elements = document.getElementsByClassName("element");
        for (var i = 0; i < elements.length; i++) {
          if (elements[i].id !== elements[flag].id) {
            elements[i].style.display = "none";
          } else {
            elements[i].style.display = "block";
            elements[i].style.opacity = "0";
            fadeIn(elements[i]); // フェードイン関数を呼び出す
          }
        }
        console.log(flag);
      });
  });
  document.addEventListener("DOMContentLoaded", function () {
    document
      .getElementById("rightbutton")
      .addEventListener("click", function () {
        // a以外の全ての要素を非表示にする
        if (flag >= 0 && flag < 2) {
          flag += 1;
        }
        var elements = document.getElementsByClassName("element");
        for (var i = 0; i < elements.length; i++) {
          if (elements[i].id !== elements[flag].id) {
            elements[i].style.display = "none";
          } else {
            elements[i].style.display = "block";
            elements[i].style.opacity = "0";
            fadeIn(elements[i]); // フェードイン関数を呼び出す
          }
        }
        console.log(flag);
      });
  });
  function fadeIn(element) {
    var opacity = 0;
    var timer = setInterval(function () {
      if (opacity >= 1) {
        clearInterval(timer);
      }
      element.style.opacity = opacity;
      opacity += 0.1; // フェードインの速さを調整できます
    }, 50); // フェードインの速さを調整できます
  }
</script>
